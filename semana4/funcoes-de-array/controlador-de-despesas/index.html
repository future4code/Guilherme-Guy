<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Despesas</title>
</head>
<body background="./img/fundo.jpg">
    <section id="mae">
        <section id="filhoUm">
                <h1>Controlador de despesas</h1>
                <h2>Cadastrar despesas</h2>
             <section id="">
            <label for="autor-post">Valor</label>
            <input type="number" id="valor-despesa" placeholder="R$">
            <select name="tipo-despesa" id="tipo-despesa">
                <option value="aluguel">Aluguel</option>
                <option value="viagens">Viagens</option>
                <option value="energia">Energia</option>
                <option value="roles">Roles</option>
                <option value="agua">Agua</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="outros">Outros</option>
            </select>
           </section>
        <section>
        <label for="descricao-despesa">Descrição:</label>
        <input type="text" id="descricao-despesa">

        <button onclick="cadastraDespesa()">Cadastrar despesa</button>
        
        </section>
    </section>



    <section id="filhoUm">

        <h1>Despesas detalhadas</h1>

        <section id="">
            <label for="autor-post">Selecione o tipo de despesa:</label>
            <select name="despesas" id="despesas">
                <option value="aluguel">Aluguel</option>
                <option value="viagens">Viagens</option>
                <option value="energia">Energia</option>
                <option value="agua">Agua</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="outros">Outros</option>
            </select>
           </section>

            <section>
        <label for="maximo-despesa">Valor Maximo:</label>
        <input type="number" id="titulo-post" placeholder="R$">
         </section>
 
         <section>
        <label for="minimo-despesa">Valor Mínimo:</label>
        <input type="number" id="autor-post" placeholder="R$">
    </section>

    <section>
        <button onclick="filtraDespesas()">Filtrar</button>
        <button onclick="apagaFiltros()">Limpar Filtros</button>
    </section>


    </section>
 
    <section id="filhoUm">
<div><h1>EXTRATO</h1></div>
    <div><p>Valor total:</p></div>
    <div id="exibicao"></div>
    </section>
</section>
</html>
